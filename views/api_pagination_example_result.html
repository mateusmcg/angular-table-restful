<div class="row" ng-controller="apiCtrl as vm">
	<div class="col-md-12" ng-if="vm.apiError" style="border: 1px red solid; background:#FAAFBE; margin-bottom:15px; padding: 15px;">
		<span>Something went wrong with the API call :(</span>
	</div>	

	<div class="col-md-12">
        <button type="button" class="btn btn-primary col-md-2" ng-click="vm.clear()">Clear table</button>
        <button type="button" class="btn btn-primary col-md-2" ng-click="vm.refresh()">Refresh</button>
        <button type="button" class="btn btn-primary col-md-2" ng-disabled="true">Has data? {{vm.hasData()}}</button>
	</div>

	<div class="col-md-12">		
	    <table at-table="vm.myTableConfig " at-paginated="5">
	        <tbody>
	            <tr>
	                <td at-sortable at-attribute="name" at-title="Name"></td>
	            </tr>
	        </tbody>
	    </table>
	</div>
</div>
